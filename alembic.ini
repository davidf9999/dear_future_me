# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = app/db/migrations

# template for migration file names, e.g. YYYYMMDDHHMMSS_revision_name.py
# Attributes: current_datetime, rev_id, rev_name, user (requires get_current_user())
# (tokens such as {year} {month} {day} {hour} {minute} {second} are also available)
# file_template = %%(rev)s_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s


# timezone for formatting the date/time defined in the file_template
# set to None to use system default
# timezone =

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
# prepend_sys_path = .

# Logging configuration
# For details on configuring logging, see:
# https://alembic.sqlalchemy.org/en/latest/logging.html
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S

# Location of the database connection string.
# For running `alembic revision --autogenerate` from CLI,
# use a direct synchronous URL pointing to an empty database.
# This will be overridden by app/db/migrate.py for programmatic calls (e.g., in tests).
# sqlalchemy.url = sqlite:///./db_for_alembic_autogen.db

# Use %(ENV_VAR_NAME)s for .ini style environment variable interpolation.
# Ensure DATABASE_URL is set in your environment when running `alembic` CLI commands.
# This value is overridden by app/db/migrate.py for programmatic calls (e.g., in tests).
sqlalchemy.url = %(DATABASE_URL)s

