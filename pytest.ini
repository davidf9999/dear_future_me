# pytest.ini
[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
env =
  D:DATABASE_URL=sqlite+aiosqlite:///./test.db
  D:SECRET_KEY=test-secret-key
  D:ACCESS_TOKEN_EXPIRE_MINUTES=60
# or in memory:   DATABASE_URL=sqlite+aiosqlite:///:memory:
# The D: prefix means “set only if not already defined,” avoiding unwanted overrides 