# mypy.ini
[mypy]
python_version = 3.11
ignore_missing_imports = True
no_namespace_packages = True
show_error_codes = True

# Tell mypy the repo root is a *namespace* package root (avoids duplicates)
explicit_package_bases = True

# Clean multiline regex (use triple-quoted string; INI parser accepts it)
exclude = '''
^(setup\.py|utils/)
'''

# Subsequent per-package strictness rules can go below...
