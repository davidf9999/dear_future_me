# mypy.ini  – single source of truth
[mypy]
python_version = 3.11

# — Ignore 3rd-party libraries that ship no type hints
ignore_missing_imports = True

# — Keep namespace-package behaviour you wanted earlier
no_namespace_packages = True

# (optional but nice)
show_error_codes = True

# — Exclude files you don’t care to type-check
exclude = (
    ^setup\.py$        # setup script
    |utils/            # pyppeteer helpers
)

# If you later want stricter checking on your own code, you can
# enable “warn_unused_ignores = True” or similar on a per-package basis.
